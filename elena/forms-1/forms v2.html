    <h1>Práctica de Formulario</h1>
    <h2>Curso Transistemas</h2>
    <form>

        <!-- datos personales -->

        <h3>- INFORMACIÓN PERSONAL -</h3>

        <div class="personal">
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="fname" placeholder="ingrese su nombre" required><br>
        <label for="lname">Apellido</label>
        <input type="text" id="lname" name="lname" placeholder="ingrese su apellido" required><br>
        <label for="birthday">Nacimiento</label>
        <input type="date" id="birthday" name="birthday" required><br>
        <label for="phone-number">Teléfono</label>
        <input type="number" name="phone-number" id="phone-number" placeholder="11 6276 2728" required><br>
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" placeholder="ingrese su mail" required><br>
        <label for="marital-status-null">Estado civil</label>
        <select class="select" id="marital-status" name="marital-status" required>
            <option value="marital-status-null">Indique su estado civil</option>
            <option value="married">Casade</option>
            <option value="divorced">Divorciade</option>
            <option value="single">Soltere</option>
            <option value="civil-union">Union civil</option>
            <option value="widower">Viude</option>
        </select>

        <label>Seleccione su género</label><br>
        
        <div class="radio-select">
        <input type="radio" class="gender-input-radio" id="agender" name="gender" value="agender" required>
        <label for="agender" class="gender-label-radio">Agénero</label><br>
        <input type="radio" class="gender-input-radio" id="gender-fluid" name="gender" value="gender-fluid" required>
        <label for="gender-fluid" class="gender-label-radio">Género fluido</label><br>
        <input type="radio" class="gender-input-radio" id="trans-woman" name="gender" value="trans-woman" required>
        <label for="trans-woman" class="gender-label-radio">Mujer trans</label><br>
        <input type="radio" class="gender-input-radio" id="trans-male" name="gender" value="trans-male" required>
        <label for="trans-male" class="gender-label-radio">Hombre trans</label><br>
        <input type="radio" class="gender-input-radio" id="cis-woman" name="gender" value="cis-woman" required>
        <label for="cis-woman" class="gender-label-radio">Mujer cis</label><br>
        <input type="radio" class="gender-input-radio" id="cis-male" name="gender" value="cis-male" required>
        <label for="cis-male" class="gender-label-radio">Hombre cis</label><br>
        <input type="radio" class="gender-input-radio" id="non-binary" name="gender" value="non-binary" required>
        <label for="non-binary" class="gender-label-radio">No binarie</label><br>
        <input type="radio" class="gender-input-radio" id="other-gender" name="gender" value="other-gender" required>
        <label for="other-gender" class="gender-label-radio">Otro:</label>
        <input type="text" class="gender-input-radio" id="other-gender-text" name="gender" placeholder="indique su género" required>
        </div>
    </div>
